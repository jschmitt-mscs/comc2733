<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 11: Joseph Schmitt</title>
        <script src="js/script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form id="sampleForm" action="./">
                <label for="fname">First name:</label><br>
                <input type="text" class="form-control" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" class="form-control" id="lname" name="lname">
                <label for="Age">Age:</label><br>
                <input type="text" class="form-control" id="age" name="age">
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        <div id="mainDiv" class="container">
            <h3>Local Storage</h3>
            <p id="localStorageGreeting"></p>
            <p id="localStorageAge"></p>
            </br>
            <h3>Session Storage</h3>
            <p id="sessionStorageGreeting"></p>
            <p id="sessionStorageAge"></p>
            </br>
            <h3>Cookie Storage</h3>
            <p id="cookieStorageGreeting"></p>
            <p id="cookieStorageAge"></p>
        </div>
    </body>
</html>
